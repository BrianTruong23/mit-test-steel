name: Run automate.py

on:
  push:
    branches:
      - main  # Specify branches to trigger the workflow
  pull_request:
    branches:
      - main

jobs:
  Run-Python-Script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.14.0-alpha.0  # Specify the version of Python

      # Step 3: Install dependencies (if any)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run the Python script
      - name: Run automate.py
        run: python automate.py

      # Step 5: Post-run status
      - run: echo "üçè The script execution completed with status ${{ job.status }}."
